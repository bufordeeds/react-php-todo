<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task API Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <h1>Task API Test</h1>
    <div>
        <h2>Add Task</h2>
        <input type="text" id="taskInput" placeholder="Enter task title">
        <button onclick="addTask()">Add Task</button>
    </div>
    <div>
        <h2>Tasks</h2>
        <ul id="taskList"></ul>
    </div>

    <script>
        const API_URL = 'http://localhost/api.php';

        async function getTasks() {
            try {
                const response = await axios.get(API_URL);
                const taskList = document.getElementById('taskList');
                taskList.innerHTML = '';
                response.data.forEach(task => {
                    const li = document.createElement('li');
                    li.textContent = `${task.title} (${task.completed ? 'Completed' : 'Pending'})`;
                    const toggleButton = document.createElement('button');
                    toggleButton.textContent = 'Toggle';
                    toggleButton.onclick = () => toggleTask(task.id, !task.completed);
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.onclick = () => deleteTask(task.id);
                    li.appendChild(toggleButton);
                    li.appendChild(deleteButton);
                    taskList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching tasks:', error);
            }
        }

        async function addTask() {
            let title = document.getElementById('taskInput');
            try {
                await axios.post(API_URL, { title: title.value });
                title.value = '';
                getTasks();
            } catch (error) {
                console.error('Error adding task:', error);
            }
        }

        async function toggleTask(id, completed) {
            try {
                await axios.put(API_URL, { id, completed });
                getTasks();
            } catch (error) {
                console.error('Error toggling task:', error);
            }
        }

        async function deleteTask(id) {
            try {
                await axios.delete(`${API_URL}?id=${id}`);
                getTasks();
            } catch (error) {
                console.error('Error deleting task:', error);
            }
        }

        // Initial load
        getTasks();
    </script>
</body>
</html>
